<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Determiner</title>
    <style>
        
    </style>
</head>
<body>

    
        <h2>Find Your Age</h2>
        <label for="birthDate">Select your birth date:</label>
        <input type="date" id="birthDate">
        <button onclick="determineAge()">Find Age</button>
        <p id="ageOutput"></p>
   

    <script>
        function determineAge() {
            let birthDate = document.getElementById('birthDate').value;
            if (!birthDate) {
                document.getElementById('ageOutput').innerText = "Please provide a valid birth date.";
                return;
            }
            let birth = new Date(birthDate);
            let currentDate = new Date();
            let age = currentDate.getFullYear() - birth.getFullYear();
            let monthDifference = currentDate.getMonth() - birth.getMonth();
            let dayDifference = currentDate.getDate() - birth.getDate();
            
            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--;
            }
            
            document.getElementById('ageOutput').innerText = `Your age is ${age} years old.`;
        }
    </script>

</body>
</html>
