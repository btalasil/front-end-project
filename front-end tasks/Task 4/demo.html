<html>

        <title>page title</title>
        <script>
            function greet(){
                name=document.getElementById("username").value;
                alert("welcome to the class " + name)
            }
        </script>
    </head>
    <body>
        <input placeholder="Enter your name" id="username"/>
        <button onclick="greet();">Click me</button>
    </body>
</html>
